{% extends "base.html" %}

{% block title %}Alterar Senha{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Alterar Senha Master</h1>
        
        <div class="bg-green-50 border border-green-200 rounded-md p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-green-800">
                        Atualização Automática
                    </h3>
                    <div class="mt-2 text-sm text-green-700">
                        <p>A senha será atualizada automaticamente no arquivo .env. Não é necessário fazer alterações manuais.</p>
                    </div>
                </div>
            </div>
        </div>

        <form method="POST" class="space-y-4">
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700">Senha Atual</label>
                <input type="password" id="current_password" name="current_password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-atlas-blue focus:border-atlas-blue">
            </div>

            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700">Nova Senha</label>
                <input type="password" id="new_password" name="new_password" required minlength="6"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-atlas-blue focus:border-atlas-blue">
                <p class="mt-1 text-sm text-gray-500">Mínimo de 6 caracteres</p>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Nova Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-atlas-blue focus:border-atlas-blue">
            </div>

            <div class="flex space-x-3">
                <button type="submit" 
                        class="flex-1 bg-atlas-blue text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-atlas-blue focus:ring-offset-2">
                    Alterar Senha
                </button>
                <a href="{{ url_for('dashboard') }}" 
                   class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
