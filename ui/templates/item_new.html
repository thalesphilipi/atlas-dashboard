{% extends "base.html" %}

{% block title %}Cadastrar Item{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Cadastrar Novo Item</h1>
        <a href="{{ url_for('dashboard') }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Voltar
        </a>
    </div>

    <!-- Formulário -->
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" class="space-y-6">
            <!-- Nome do Arquivo -->
            <div>
                <label for="source_file" class="block text-sm font-medium text-gray-700 mb-2">
                    Nome do Arquivo/Título
                </label>
                <input type="text" 
                       id="source_file" 
                       name="source_file" 
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Ex: senha_email.txt, login_banco.txt">
            </div>

            <!-- Categoria -->
            <div>
                <label for="category_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Categoria
                </label>
                <input type="text" 
                       id="category_name" 
                       name="category_name" 
                       required
                       list="categories"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Digite ou selecione uma categoria">
                <datalist id="categories">
                    {% for category in categories %}
                    <option value="{{ category.name }}">
                    {% endfor %}
                </datalist>
                <p class="text-sm text-gray-500 mt-1">Digite uma nova categoria ou selecione uma existente</p>
            </div>

            <!-- Conteúdo -->
            <div>
                <label for="raw_content" class="block text-sm font-medium text-gray-700 mb-2">
                    Conteúdo/Senha
                </label>
                <textarea id="raw_content" 
                          name="raw_content" 
                          required
                          rows="8"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Digite o conteúdo, senha, login, ou informações que deseja armazenar..."></textarea>
            </div>

            <!-- Botões -->
            <div class="flex space-x-4">
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 font-medium">
                    Cadastrar Item
                </button>
                <a href="{{ url_for('dashboard') }}" 
                   class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 font-medium">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script>
// Permitir digitar nova categoria
document.getElementById('category_name').addEventListener('input', function() {
    // Permite digitar nova categoria se não encontrar nas opções
});
</script>
{% endblock %}
